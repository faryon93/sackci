<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>sackci</title>
    <base href="/" />

    <!-- Bootstrap core CSS -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flat.css">
	  <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet/less" type="text/css" href="css/pipeline.less" />

	  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js"></script>
	  <script src="js/app.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar">Projects</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">sackci</a>
        </div>
    
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/')}"><a href="/">Projects</a></li>
            <li ng-class="{active: isActive('/admin')}"><a href="/admin">Administration</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
           </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid fill">
		  <div class="row fill">
        <!-- sidebar: project list -->
        <div class="col-md-2 projectlist" ng-controller="projectlist">
          <!-- filter -->
          <form class="filter">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="filter projects" ng-model="search.name">
            </div>
          </form>
          <hr />

          <!-- loading indicator -->
          <div class="loading" ng-show="loading">
            <div class="loader"></div>
            <h4>Loading Project Feed...</h4>
          </div>

          <!-- the list itself -->
          <ul id="projects" ng-show="!loading">
            <li ng-repeat="project in projects | filter:search">
              <h5 ng-class="project.status">
                <i class="fa fa-check" ng-if="project.status == 'passed'"></i>
                <i class="fa fa-remove" ng-if="project.status == 'failed'"></i>
                <i class="fa fa-exchange" ng-if="project.status == 'running'"></i>
                <i class="fa fa-question" ng-if="project.status == 'waiting'"></i>

                <span><a href="/project/{{project.id}}">{{project.name}}</a></span>
                <a href="/project/{{project.id}}/build/{{project.build}}" ng-if="project.build > 0">(#{{project.build}})</a>
              </h5>
              <h5 class="text-muted details">
                <i class="fa fa-calendar"></i><span ng-bind="project.execution_time | timeago"></span>
                <span ng-if="project.duration > 0"><i class="fa fa-clock-o"></i><span ng-bind="project.duration | duration"></span></span>
              </h5>
            </li>
          </ul>
        </div>

        <!-- content view -->
        <div class="col-md-9 content-view" ng-view></div>
      </div>
	  </div>
  </body>
</html>
