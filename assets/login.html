<div class="container login" ng-controller="login">
    <div ng-if="error" class="row">
        <div class="col-md-4 col-md-4 col-md-offset-4">
            <div class="alert alert-danger">
                {{error}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" name="username" type="text" ng-model="form.username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" name="password" type="password" ng-model="form.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="true" ng-model="form.remember"> Remember Me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="button" ng-button="login">Sign in</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
